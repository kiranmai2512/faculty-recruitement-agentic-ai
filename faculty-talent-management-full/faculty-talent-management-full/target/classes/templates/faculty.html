<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty | Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9fafb;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-body {
            background-color: #fff5f5;
            border-radius: 12px;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.4);
            border-color: #dc3545;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            color: #fff;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background-color: #f8d7da;
            color: #842029;
        }

        .table tbody tr:hover {
            background-color: #fde2e4;
            transition: background-color 0.3s ease;
        }

        .text-center a.btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 500;
        }

        .text-center a.btn-outline-secondary:hover {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Faculty Management</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Faculty Records</h2>

    <!-- ✅ Add Faculty Form -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/faculty}" method="post" th:object="${faculty}">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-3">
                        <select th:field="*{department.id}" class="form-select" required>
                            <option value="" disabled selected>Select Department</option>
                            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" th:field="*{position}" class="form-control" placeholder="Position">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger px-4 py-2">Add Faculty</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Faculty List -->
    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-danger text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
            </tr>
            </thead>
            <tbody>
            <!-- ✅ Show message if list is empty -->
            <tr th:if="${#lists.isEmpty(facultyList)}">
                <td colspan="5" class="text-center text-muted py-3">
                    No faculty records found. Add one using the form above.
                </td>
            </tr>

            <!-- ✅ List Faculty Records -->
            <tr th:each="f : ${facultyList}" class="text-center">
                <td th:text="${f.id}">1</td>
                <td th:text="${f.fullName}">John Doe</td>
                <td th:text="${f.email}">john@college.com</td>
                <td th:text="${f.department != null ? f.department.name : 'N/A'}">CSE</td>
                <td th:text="${f.position}">Professor</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">← Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
