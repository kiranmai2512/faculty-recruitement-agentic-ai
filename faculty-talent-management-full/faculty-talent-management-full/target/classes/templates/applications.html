<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Applications | Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9fafb;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-body {
            background-color: #fffbea;
            border-radius: 12px;
        }

        .form-select, .form-control {
            border-radius: 8px;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background-color: #ffe58a;
            color: #212529;
        }

        .table tbody tr:hover {
            background-color: #fff3cd;
            transition: background-color 0.3s ease;
        }

        .text-center a.btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 500;
        }

        .text-center a.btn-outline-secondary:hover {
            background-color: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }

        /* Small glow on hover for inputs */
        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
            border-color: #ffc107;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold" href="/">Faculty Management</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Job Applications</h2>

    <!-- Apply for Job -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/applications}" method="post" th:object="${application}">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <select th:field="*{job.id}" class="form-select" required>
                            <option value="" disabled selected>Select Job</option>
                            <option th:each="j : ${jobs}" th:value="${j.id}" th:text="${j.title}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{applicantName}" class="form-control" placeholder="Applicant Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" th:field="*{applicantEmail}" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <input type="text" th:field="*{resumeLink}" class="form-control mb-3" placeholder="Resume Link (URL)">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning text-dark px-4 py-2">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Applications Table -->
    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-warning">
            <tr class="text-center">
                <th>ID</th>
                <th>Applicant</th>
                <th>Email</th>
                <th>Job</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${applications}" class="text-center">
                <td th:text="${a.id}"></td>
                <td th:text="${a.applicantName}"></td>
                <td th:text="${a.applicantEmail}"></td>
                <td th:text="${a.job.title}"></td>
                <td th:text="${a.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
