<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Openings | Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9fafb;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-body {
            background-color: #ecfdf5;
            border-radius: 12px;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(25, 135, 84, 0.4);
            border-color: #198754;
        }

        .btn-success {
            background-color: #198754;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #157347;
            color: #fff;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .table tbody tr:hover {
            background-color: #e9f7ef;
            transition: background-color 0.3s ease;
        }

        .text-center a.btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 500;
        }

        .text-center a.btn-outline-secondary:hover {
            background-color: #198754;
            color: #fff;
            border-color: #198754;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href="/">Faculty Management</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Job Openings</h2>

    <!-- ✅ Add Job Form -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/jobs}" method="post" th:object="${job}">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <select th:field="*{department.id}" class="form-select" required>
                            <option value="" disabled selected>Select Department</option>
                            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Job Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" th:field="*{totalPositions}" class="form-control" placeholder="Total Positions" min="1" required>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="date" th:field="*{applicationDeadline}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="text" th:field="*{requirements}" class="form-control" placeholder="Requirements">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success px-4 py-2">Add Job</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Jobs List -->
    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-success text-center">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Department</th>
                <th>Positions</th>
                <th>Deadline</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${jobs}" class="text-center">
                <td th:text="${j.id}"></td>
                <td th:text="${j.title}"></td>
                <td th:text="${j.department.name}"></td>
                <td th:text="${j.totalPositions}"></td>
                <td th:text="${j.applicationDeadline}"></td>
                <td th:text="${j.status}"></td>
            </tr>

            <!-- ✅ Show message if no jobs -->
            <tr th:if="${#lists.isEmpty(jobs)}">
                <td colspan="6" class="text-center text-muted py-3">
                    No job openings available. Add a new job above.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">← Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
