<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments | Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9fafb;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-body {
            background-color: #eaf3ff;
            border-radius: 12px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            color: #fff;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background-color: #cfe2ff;
            color: #0d6efd;
        }

        .table tbody tr:hover {
            background-color: #e7f1ff;
            transition: background-color 0.3s ease;
        }

        .text-center a.btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 25px;
            font-weight: 500;
        }

        .text-center a.btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="/">Faculty Management</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Manage Departments</h2>

    <!-- Add Department Form -->
    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/departments}" method="post" th:object="${department}">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Department Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary px-4 py-2">Add Department</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Department List -->
    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${departments}" class="text-center">
                <td th:text="${d.id}"></td>
                <td th:text="${d.name}"></td>
                <td th:text="${d.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
